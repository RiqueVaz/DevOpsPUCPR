name: Continuous Integration

permissions:
  contents: read

on: 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Python Lint Code Scanning
        uses: advanced-security/python-lint-code-scanning-action@v1.1.2
        with:
          linter: pylint

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

  alert-email:
    needs: [build, docker]
    runs-on: ubuntu-latest
    steps:
      - name: Enviar alerta por email
        uses: dawidd6/action-send-mail@v6
        with:
          connection_url: ${{ secrets.MAIL_CONNECTION }}
          subject: "[CI] Workflow ${{ job.status }} - ${{ github.repository }}"
          to: henriquevazctba@gmail.com
          from: GitHub Actions <${{ secrets.MAIL_ADDRESS }}>
          body: |
            O workflow de CI terminou.
            Status do build: ${{ needs.build.result }}
            Status do docker: ${{ needs.docker.result }}
            Commit: ${{ github.sha }}
            Reposit√≥rio: ${{ github.repository }}
          convert_markdown: true
          attachments: README.md
          nodemailerlog: true
          nodemailerdebug: true
          server_port: 587

  testes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AtvSom1/requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov pytest-asyncio
          pytest test/tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

