name: Continuous Integration
permissions:
  contents: read

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Python Lint Code Scanning
        uses: advanced-security/python-lint-code-scanning-action@v1.1.2
        with:
          linter: pylint

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

  alert-email:
    needs: [build, docker]
    runs-on: ubuntu-latest
    steps:
      - name: Enviar alerta por email
        uses: dawidd6/action-send-mail@v6
        with:
          connection_url: ${{ secrets.MAIL_CONNECTION }} # smtp://user:pass@server:port
          subject: "[CI] Workflow ${{ job.status }} - ${{ github.repository }}"
          to: seuemail@exemplo.com
          from: GitHub Actions <${{ secrets.MAIL_ADDRESS }}>
          body: |
            O workflow de CI terminou.
            Status do build: ${{ needs.build.result }}
            Status do docker: ${{ needs.docker.result }}
            Commit: ${{ github.sha }}
            Reposit√≥rio: ${{ github.repository }}
          contentType: text/plain
          convert_markdown: true
          attachments: README.md
          nodemailerlog: true
          nodemailerdebug: true
